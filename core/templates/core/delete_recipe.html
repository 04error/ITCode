{% extends "core/base.html" %}
{% block content %}
<div class="container">
    <h1>Удалить рецепт «{{ recipe.name }}»?</h1>
    <br>
    <form action="{% url 'core:recipe_delete' recipe.pk %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" style="background-color: #2e3f7f; color: white;">Удалить</button>
        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary" style="background-color: #2e3f7f; color: white;">Назад</a>
    </form>
</div>

{% endblock %}
